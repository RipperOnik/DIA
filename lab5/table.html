<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

<body>
  <header>
    <h1>table example</h1>
  </header>
  <main>
    <article>
      <table border="1px">
        <tr>
          <th></th>
          <th>Saturday</th>
          <th>Sunday</th>

        <tr>
          <th>Morning</th>

        <tr>
          <th>Afternoon</th>
        </tr>
        <tr>
          <th>Evening</th>
          <td>Dinner</td>

      </table>

  </main>


</body>

</html>
